        function openForm() {
          document.getElementById("myForm").style.display = "block";

    function convertJsontoHtmlTable()
    {

    
        var tablecolumns = [];
        for (var i = 0; i < vehicles.length; i++) {
            for (var key in vehicles[i]) {
                if (tablecolumns.indexOf(key) === -1) {
                    tablecolumns.push(key);
                }
            }
        }

        
        var tablevehicle = document.createElement("table");
        tablevehicle.classList.add("table");
        tablevehicle.classList.add("table-striped");
        tablevehicle.classList.add("table-bordered");
        tablevehicle.classList.add("table-hover")

        
        var tr = tablevehicle.insertRow(-1);

        for (var i = 0; i < tablecolumns.length; i++) {
            
            var th = document.createElement("th");
            th.innerHTML = tablecolumns[i];
            tr.appendChild(th);
        }

        
        for (var i = 0; i < vehicles.length; i++) {
            tr = tablevehicle.insertRow(-1);
            for (var j = 0; j < tablecolumns.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = vehicles[i][tablecolumns[j]];
            }
        }

        
        var parkingdivcontainer = document.getElementById("parkingdivcontainer");
        parkingdivcontainer.innerHTML = "";
        parkingdivcontainer.appendChild(tablevehicle);
    }
